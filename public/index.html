<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Luxury Gold</title>
  </head>
  <body>
    <div class="cart-icon" onclick="toggleCart()">
      <span class="material-symbols-outlined cartt"> shopping_cart </span>
      <span class="cart-count" id="cart-count">0</span>
    </div>

    <div class="cart-panel" id="cart-panel">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <h3>Total: $<span id="total-price">0</span></h3>
      <button class="btn" onclick="toggleCart()">Close</button>
      <button class="btn" onclick="checkout()">Buy Now</button>
    </div>

    <div class="container">
      <h1>Luxury Gold Market</h1>
      <div class="products" id="product-list"></div>
    </div>
    <div id="checkout-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Ma'lumotlaringizni Kiriting</h2>
        <form id="checkout-form">
          <label for="full-name">Ism-Familya:</label>
          <input type="text" id="full-name" name="full-name" required />
          <label for="phone-number">Telefon Raqam:</label>
          <input type="tel" id="phone-number" name="phone-number" required />
          <button type="submit" class="btn">Buyurtma Berish</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
